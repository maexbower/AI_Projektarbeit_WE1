<!DOCTYPE html>
<html lang="de">
<head>
    <!--Import Google Icon Font-->
   <!-- <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <link type="text/css" rel="stylesheet" href="assets/css/calendar.css"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8">
    <title>Calendar</title>
</head>
<body>
<div class="navbar-fixed">
	<nav class="grey darken-3" role="navigation">
    <div class="nav-wrapper fixex-top container">
		<div class="">
			<form class="col s12">
				<div class="row" id="firstNavRow" onclick="localMakeNavbarBig();">
					<div class="input-field col l2 m3 s3">
						<input type="date" class="datepicker" id="navbarStartDateNew">
						<label for="navbarStartDateNew">Von</label>
					</div>
					<div class="input-field col l2 m2 s2">
						<input type="text" class="timepicker" id="navbarStartTimeNew">
						<label for="navbarStartTimeNew">Uhrzeit</label>
					</div>
					<div class="input-field col l6 m5 s5">
						<input type="text" class="" id="navbarTitleNew">
						<label for="navbarTitleNew">Titel</label>
					</div>
					<div class="col l2 m2 s2">
						<a class="btn" onclick="localCreateNewEntry( $('#navbarTitleNew').val(), $('#navbarStartDateNew').val()+' ' + $('#navbarStartTimeNew').val(), $('#navbarEndDateNew').val() + ' ' + $('#navbarEndTimeNew').val(), $('#navbarOrganizerNew').val());" id="navbarSendNew">Anlegen</a>
					</div>
				</div>
				<div class="row hide" id="secondNavRow">
					<div class="input-field col l2 m3 s3">
						<input type="date" class="datepicker" id="navbarEndDateNew">
						<label for="navbarEndDateNew">Bis</label>
					</div>
					<div class="input-field col l2 m2 s2">
						<input type="text" class="timepicker" id="navbarEndTimeNew">
						<label for="navbarEndTimeNew">Uhrzeit</label>
					</div>
					<div class="input-field col l8 m7 s7">
						<input type="email" class="validate" id="navbarOrganizerNew">
						<label for="navbarOrganizerNew">Veranstalter</label>
					</div>
				</div>
			</form>
		</div>
    </div>
	</nav>
	</div>
	<!-- Body -->
	<div class="container calendar_list" onclick="localMakeNavbarSmall();">
		<ul class="collapsible" data-collapsible="accordion" id="calendar_entries">
        <!-- Hier kommen dann per Ajax alle Elemente rein -->
		</ul>
	</div>



	<footer>
    <!-- Footer -->
	</footer>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="assets/js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="assets/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/js/calendar.js"></script>
</body>
</html>
